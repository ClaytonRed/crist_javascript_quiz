<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <title>Geography Quiz üåç</title>
</head>
<body>
    <div class="container">
        <div id="intro">
            <h1>Geography quiz!</h1>
            <p>Welcome to the quiz. Enjoy!</p>
        </div>
        <div id="question-container" class="hide">
            <div id="loading" class="hide">
                <div class="lds-ring">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </div>
            <p id="question" class="question-text">Question</p>
            <p id="results" class="hide">Here are your results!</p>
            <div id="answer-buttons" class="btn-grid"></div>
        </div>
        <div class="controls">
            <button id="start-btn" class="start-btn btn">Start</button>
            <button id="next-btn" class="next-btn btn hide">Next</button>
            <button id="summary-btn" class="summary-btn btn hide">Show Summary</button>
            <!-- <button id="fifty-fifty-button" class="fifty-fifty-button">50 / 50</button> -->
        </div>
    </div>
    <script defer src="script.js"></script>
</body>
</html>
